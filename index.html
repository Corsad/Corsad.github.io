<html>
<head>
    <title>Reading List - Home</title>    
</head>

<body>   
    {% include header %}
    <div class="intro">
        <div class = "container">
            <ul>
            {% for post in site.posts %}
              <li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}"> - {{ post.title }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
    
    <script src="./bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
